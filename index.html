<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto"  id="input-textoa" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
      <span id="mensaje-error"></span>
    </section>
  
    <section class="msg box">
      <h3 id="">Mensaje encriptado:</h3>
      <input class="text-input" type="text" name="output-texto" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="js/cripto.js"></script>
  <script src="js/encriptar.js"></script>
  <script src="js/copiar.js"></script>
  <script src="js/desencriptar.js"></script>
</body>
</html>
